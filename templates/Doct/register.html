
{% load staticfiles %}



		

		{% if registered %}
		<strong>
		<script>alert("You have successfully registered")</script>
		</strong>
		<br />
		{% else %}
		

<h3> <strong><h1>SignUp!</h1></strong><br /></h3>
<br/>
<p style="color:#FF0000; font-weight:bold; font-family:Helvetica,Arial,sans-serif" align="right"><a href="/rango/" >Back</a></p>
{% if msg %}
<h2><script type="text/javascript">alert("First Name should be less than 20 characters");</script></h2>
{% elif msg1 %}
<h2><script type="text/javascript">alert("Second Name should be less than 30 characters");</script></h2>
{% endif %}
<fieldset width="60%">
<form action="/rango/register/" method="post" id="register_form">
{% csrf_token %}
<table style="border:0px solid black; width:300px; height:300px">
<tr><td>First Name</td><td> <input type="text" name="fname" id="fname"  /></td></tr>
<tr><td>Second Name</td><td><input type="text" name="sname" id="sname"  required="True"/></td></tr>
<tr><td>Patient Age</td> <td><input type="text" name="page" id="page"   required="True"/></td></tr>
<tr><td>Gender</td><td> <select name="gender"  required="True"><option value="Male" >Male</option><option value="Female">Female</option></select></td></tr> 
<tr><td>Telephon No</td><td> <input type="text" name="telno" id="telno"  required="True"/></td></tr>
<tr><td>Password</td> <td><input type="password" name="password" id="pwd"  required="True"/></td> </tr> 
<tr><td>Email</td> <td> <input type="email" name="email" id="email"  required="True"/></td></tr>
<tr><td>Username</td><td><input type="text" name="username"  required="True"/></td></tr>

<tr><td>street</td><td> <input type="text" name="street" id="telno"  required="True"/></td></tr>
<tr><td> city</td> <td><input type="text" name="city" id="pwd"  required="True"/></td> </tr> 
<tr><td>state</td> <td> <input type="text" name="state" id="email"  required="True"/></td></tr>
<tr><td>zip code</td><td><input type="text" name="zip_code"  required="True"/></td></tr>
<tr><td></td><td><input type="hidden" name="role" value="patient"  required="True" /></td></tr>
<tr><td></td><td><input type="hidden" name="specialty" value="No"  required="True" /></td></tr>
<tr> <td><input type="submit" name="submit" value="register"  required="True"/></td></tr>  
</table> 
</form>
</fieldset>
