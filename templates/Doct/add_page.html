<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>Add a page</h1>

		<form id="category_form" method="post" action="/rango/add_page/">

			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}

			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }} <br/><br />

			{% endfor %}

			<input type="submit" name="submit" value="Create Category" />
		</form>
	</body>

</html>
